<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery Mobile -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Student</title>
  </head>
  <body>
    <div id="main" data-role="page">
      <!-- Header -->
      <header data-role="header" data-position="fixed" data-theme="b">
        <h1>
          <img
            src="images/ccit.png"
            height="100px"
            alt="Header Image"
            style="display: inline"
          />
        </h1>
        <h1>Student</h1>
        <a
          href="index.html"
          class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-carat-l"
          >Back
        </a>
        <div data-role="navbar">
          <a
            href="register.html"
            data-role="button"
            data-inline="true"
            data-transition="fade"
            >Register</a
          >
          <a
            href="about.html"
            data-role="button"
            data-inline="true"
            data-transition="flip"
          >
            About Us</a
          >
          <a
            href="listView.html"
            data-role="button"
            data-inline="true"
            data-transition="slidefade"
            >List View</a
          >
        </div>
      </header>

      <!-- Content -->
      <div data-role="content" class="ui-content customfont">
        <div date-demo-html="true">
          <table
            data-role="table"
            id="table-column-toggle"
            data-mode="columntoggle"
            class="ui-responsive table-stroke"
          >
            <thead>
              <tr>
                <th data-priority="2">No.</th>
                <th>Name</th>
                <th data-priority="1">Code</th>
                <th data-priority="3">Photo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>Steve Roger</td>
                <td>AVE001</td>
                <td><img src="images/man.png" alt="" /></td>
              </tr>
              <tr>
                <th>2</th>
                <td>Tony Stark</td>
                <td>AVE002</td>
                <td><img src="images/man.png" alt="" /></td>
              </tr>
              <tr>
                <th>3</th>
                <td>Natasha Romanoff</td>
                <td>AVE003</td>
                <td><img src="images/woman.png" alt="" /></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <footer data-role="footer" data-position="fixed" data-theme="b">
        <h3>&copy; Copyright - RMN 2022</h3>
      </footer>
    </div>
