<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery Mobile -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>About Us</title>
  </head>
  <body>
    <div
      id="about"
      data-role="page"
      data-transition="flip"
      data-direction="reverse"
    >
      <!-- Header -->
      <header data-role="header" data-position="fixed" data-theme="b">
        <h1>
          <img
            src="images/ccit.png"
            height="100px"
            alt="Header Image"
            style="display: inline"
          />
        </h1>
        <h1>About Us</h1>
        <a
          href="index.html"
          class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-carat-l"
          >Back</a
        >
        <div data-role="navbar">
          <a
            href="register.html"
            data-role="button"
            data-inline="true"
            data-transition="fade"
            >Register</a
          >
          <a
            href="student.html"
            data-role="button"
            data-inline="true"
            data-transition="pop"
            >Student</a
          >
          <a
            href="listView.html"
            data-role="button"
            data-inline="true"
            data-transition="slidefade"
            >List View</a
          >
        </div>
      </header>

      <!-- Content -->
      <div data-role="content" class="ui-content customfont">
        <p>Kelas : 3WD2</p>
        <p>Faculty : RMN</p>
        <p>Tahun : 2022</p>
      </div>

      <!-- Footer -->
      <footer data-role="footer" data-position="fixed" data-theme="b">
        <h3>&copy; Copyright - RMN 2022</h3>
      </footer>
    </div>
  </body>
</html>
